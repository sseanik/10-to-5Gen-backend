<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='transcription.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='transcription.png') }}" class="icon" />
  <h3>Upload Transcript</h3>
  <form action="/" method="post">
    <input type="file" name="transcript" placeholder="Select a .vtt or .txt file" accept=".vtt,.txt,.docx" required />
    <br />
    <input type="submit" value="Generate Data" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
